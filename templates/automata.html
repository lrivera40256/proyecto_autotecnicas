<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Placas</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #000000, #1a1a1a);
        font-family: Arial, sans-serif;
        color: #00ffff;
      }
      .container {
        text-align: center;
        padding: 40px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        border: 2px solid rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      }
      h1 {
        color: #00ffff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        margin-bottom: 30px;
      }
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        display: inline-block;
        padding: 12px 25px;
        color: #00ffff;
        text-decoration: none;
        border: 2px solid #00ffff;
        border-radius: 8px;
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
        margin-bottom: 30px;
      }
      .back-button:hover {
        background: rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        transform: scale(1.05);
      }
      #formulario {
        margin: 20px 0;
      }
      input[type="file"] {
        display: none;
      }
      .file-label {
        display: inline-block;
        padding: 12px 25px;
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 8px;
        background: rgba(0, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
      }
      .file-label:hover {
        background: rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      }
      button[type="submit"] {
        padding: 12px 25px;
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 8px;
        background: rgba(0, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
      }
      button[type="submit"]:hover {
        background: rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        transform: scale(1.05);
      }
      #resultado {
        margin-top: 20px;
        padding: 20px;
        background: rgba(0, 255, 255, 0.05);
        border-radius: 8px;
        border: 1px solid rgba(0, 255, 255, 0.2);
        text-align: left;
        max-height: 300px;
        overflow-x: auto;
      }

      .validation-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .validator-section {
        display: none;
      }

      .validator-section.active {
        display: block;
      }

      .toggle-button {
        padding: 12px 25px;
        color: #00ffff;
        border: 2px solid #00ffff;
        border-radius: 8px;
        background: rgba(0, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
      }

      .toggle-button:hover {
        background: rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        transform: scale(1.05);
      }

      .toggle-button.active {
        background: rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="{{ url_for('index') }}" class="back-button">Volver al inicio</a>
      <h1>Validador - Aut√≥mata</h1>

      <div class="validation-buttons">
        <button class="toggle-button active" data-type="placa">
          Validar Placas
        </button>
        <button class="toggle-button" data-type="ip">Validar IP</button>
      </div>

      <form id="formulario">
        <label for="archivo" class="file-label">Seleccionar archivo .txt</label>
        <input type="file" id="archivo" accept=".txt" />
        <button type="submit">Validar</button>
      </form>

      <pre id="resultado"></pre>
    </div>
    <script src="{{ url_for('static', filename='js/automata.js') }}"></script>
  </body>
</html>
