<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Autotécnicas</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #000000, #1a1a1a);
      }
      .container {
        text-align: center;
      }
      h1 {
        color: #00ffff;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        margin-bottom: 40px;
      }
      .button {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        color: #00ffff;
        text-decoration: none;
        border: 2px solid #00ffff;
        border-radius: 8px;
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }
      .button:hover {
        background: rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        transform: scale(1.05);
      }
      .button:hover::before {
        left: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Proyecto Autotécnicas</h1>
      <!-- Funcion de Flask para rutas dinamicas -->
      <a href="{{ url_for('backtracking') }}" class="button"
        >Universo Interestelar (Backtracking)</a
      >
      <a href="{{ url_for('automata') }}" class="button"
        >Validador de Cadenas (Autómata)</a
      >
    </div>
  </body>
</html>
