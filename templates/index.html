<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Interestelar</title>
    <style>
        #universo {
            display: grid;
            gap: 2px;
            margin-top: 20px;
            position: relative;
        }

        .celda {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
        }

        .celda.actual {
        background-color: #32CD32;  /* Verde más oscuro */
        transform: scale(1.1);
        transition: all 0.3s ease;
        z-index: 1;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .celda.solucion {
            background-color: #90EE90;  /* Verde claro */
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>Universo Interestelar</h1>

    <!-- Aquí se dibuja la matriz -->
    <div id="universo"></div>

    <form id="formulario">
        <input type="file" id="archivo" accept=".txt" />
        <button type="submit">Validar Placas</button>
    </form>
    <pre id="resultado"></pre>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script src="/static/js/main.js"></script>
</body>
</html>
